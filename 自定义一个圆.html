<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义一个圆的类</title>
</head>
<body>
	<script type="text/javascript">
		function Circle(r){
			this.r=r;
		}
		Circle.PI=3.14;
		Circle.prototype={
			perimeter:function(){
			return 2*this.r*Circle.PI;
		},
			area:function () {
			return this.r*this.r*Circle.PI;
			}
	}
	var c=new Circle(4);
	document .write("圆的周长为："+c.perimeter()+"<br/>");
	document .write("圆的面积为："+c.area());
	</script>
</body>
</html>
