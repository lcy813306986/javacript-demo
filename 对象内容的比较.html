<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>对象内容的比较</title>
</head>
<body>
	<script type="text/javascript">
		Object.prototype.equals=function(obj){
			//完成对象this和Obj对象的内容的比较操作
			var result=false;
			if(!obj){
				return result;
			}
			for(var key in obj){
				if(!obj[key]||!this[key]||obj[key]!=this[key]){
					return result;
				}
			}
			for(var key in this){
				if(!obj[key]||!this[key]||obj[key]!=this[key]){
					return result;
				}
			}
			result=true;
			return result;
		}
		var a={name:'zy',age:20};
		var b={name:'zy',age:20};
		document.write((a==b) +"<br/>");      //比较的是地址
		document.write(a.equals(b)+"<br/>");

		Object.prototype.Clone=function(){
			var newobj={};
			for(var key in this){
				newobj[key]=this[key];
			}
			return newobj;
		}
		var newA=a.Clone();
		newA.name='tom';
		document.write(newA.name+"<br/>");
	</script>
</body>
</html>
