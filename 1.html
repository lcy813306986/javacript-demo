<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

</head>

<body>
	<div id="mydiv">
    	   您吃不吃饼干
        <p>吃了就是我老婆</p>
        <p>您不吃就我女朋友</p>
        <p>不吃算了</p>
    </div>
    <script>
		var myd=document.getElementById("mydiv");
		console.log("节点的名称"+myd.nodeName+"节点的值"+myd.nodeValue+"节点的类型"+myd.nodeText);
		//             节点的名称是：div        节点的值是：null           节点的类型是Undefined
		
		
		
		var node=myd.childNodes;
		for(var i=0;i<node.length;i++){
			console.log("第"+i+"个节点的值"+node[i].nodeValue+"<br/>"+"第"+i+"个节点的类型"+node[i].nodeType+"<br/>"+"第"+i+"个节点的名称"+node[i].nodeName+"<br/>");
		}
		
		document.write(myd.parentNode.nodeValue+"<br/>");    //元素节点的值是空
		document.write(myd.firstChild.nodeValue+"<br/>");    //您吃不吃饼干
		/*document.write(myd.lastChild.nodeValue+"<br/>");*/
		
    </script>
</body>
</html>
