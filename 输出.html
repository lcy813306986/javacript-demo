<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>输出</title>
</head>
<body>
	<script type="text/javascript">
		var str="a1b23c4565de2fg";    //输出[1,23,4565,2]
		function findNum(str){    
			var arr=[];   

			//定义临时变量
			var temp="";
			for(var i=0;i<str.length+1;i++){
				if(str.charAt(i)<='9'&&str.charAt(i)>='0'){     //charAt  取出str的每一个元素
					temp+=str.charAt(i);   //
				}else{
					if(temp){
						arr.push(temp);
						temp="";
					}
				}
			}
			return arr;

			//返回数组
		}
		document.write(findNum(str));
	</script>
</body>
</html>
