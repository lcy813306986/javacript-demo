<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>constructor——属性</title>
</head>
<body>
	<script type="text/javascript">
		function Person(name,age){
			this.name=name;
			this.age=age;
		}
		//constructor属性  可以利用它来判定一个对象的来源
		var p=new Person("张三",20);
		document.write(p.constructor+"<br/>");
		//将p对象的constuctor返回的源码，来创建一个新的对象
		var p2=new p.constructor("李四",30);
		document.write(p2.name+""+p2.age+"<br/>");
		document.write(p2.constructor+"<br/>");

		//利用constructor 来查看一个对象是否是一个特定的类型
		document.write((p2.constructor==Person)+"<br/>");
		document.write((p2.constructor==Object)+"<br/>");
	</script>
</body>
</html>
