<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>fish</title>
<style type="text/css">
	#mydiv{
		width:100%;
		height:600px;
	}
</style>
</head>

<body>
	
    <div id="mydiv">
    	<img src="fish.gif" id="myp"/>
    </div>
  
	<script type="text/javascript">
		var myp=document.getElementById("myp");
		var mydiv=document.getElementById("mydiv");
		mydiv.onmousemove=function (event){
			 var event=event?event:window.event;
				myp.style.cssText="position:absolute;top:"+(event.clientY+(-50))+"px;left:"+(event.clientX+(-20))+"px;";
				
			}
		
	
    </script>
</body>
</html>
