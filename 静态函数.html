<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>静态成员</title>
</head>
<body>
	<script type="text/javascript">
	//需求：在Object类中扩展一个sayHi的方法，这个方法可以随时调用，不需要new对象
		Object.sayHi=function(){
			alert('hello');

		} //可以随时调用 
		Object.sayHi();     //静态函数


		Object.prototype.sayBye=function(){
			alert('bye');
		}
		var obj=new Object();
		obj.sayBye();
	</script>
</body>
</html>
