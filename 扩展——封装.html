<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展-封装</title>
</head>
<body>
	<script type="text/javascript">


		function Person(name,age){
			this.name=name;
			this.age=age;
		}

		//封装
		Person.prototype={
			sayHello:function(name){
				document.write(this.name+"说 HELLo to "+name+"<br/>");
			},
			sayBye:function(name){
				document.write(this.name+"说 bye to "+name+"<br/>");
			}
		};
		var p1=new Person("张三",20);
		p1.sayHello("smith");



//实现重写   
		Person.prototype.sayHello=function(name){
			document.write(this.name+"说你好给 "+name+"<br/>");
		}
		p1.sayHello("smith");
		p1.sayBye("tom");


		Person.prototype.eat=function(food){
			document.write(this.name+"吃"+food+"<br/>");
		}
		p1.eat("香蕉");
		p1.sayHello("apple");
	</script>
</body>
</html>
