<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型案例传参2</title>
</head>
<body>
	<script type="text/javascript">

	//定义父类
		function Person(name,sal){
			this.name=name;
			this.sal=sal;
		}
		Person.prototype={
			toString:function(){
				return "姓名"+this.name+" "+this.sal;
			},
			work:function(){
				document.write(this.name+"开始工作"+"<br/>");
			}
		}

		function Emp(name,sal,no){
			Person.call(this,name,sal);
			this.no=no;
		}
		Emp.prototype=new Person();
		Emp.prototype.constructor=Emp;


		Emp.prototype.toString=function(){
			return "姓名"+this.name+" "+this.sal+" "+this.no;
		}
		var e1=new Emp("张三",2000,1);
		document.write(e1.toString());

		function Maneger(name,sal,allowance){
			Person.call(this,name,sal);
			this.allowance=allowance;
		}
		Maneger.prototype=new Person();
		Maneger.prototype.constructor=Maneger;
		Maneger.prototype.toString=function(){
			return "姓名"+this.name+" "+this.sal+" "+this.allowance;
		}
		var m1=new Maneger("李四",5000,10000);
		document.write(m1.toString());

	</script>
</body>
</html>
